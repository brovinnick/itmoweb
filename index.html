<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
<header>
    <h1>Погода здесь</h1>
    <button class="button-geo-update">
        <span class="button-geo-update-full">Обновить геолокацию</span>
        <span class="button-geo-update-small">&#x21bb;</span>
    </button>
</header>
<main>
    <div class="local-weather">
        <div class="local-weather-info">
            <h2>Saint Petersburg</h2>
            <div class="weather-icon">
                <i class="wi wi-day-sunny"></i>
            </div>
            <span class="temperature">8&#176;C</span>
        </div>
        <div class="local-weather-details">
            <ul class="weather-details">
                <li>
                    <span class="title">Ветер</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Облачность</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Давление</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Влажность</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Координаты</span>
                    <span class="value">Загрузка...</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="favorites-weather">
        <div class="favorites-weather-header">
            <h2>Избранное</h2>
            <div class="add-city">
                <input type="text" placeholder="Добавить новый город">
                <button class="button-add-favorite">&#10010;</button>
            </div>
        </div>
        <div class="favorites-weather-content">

        </div>
    </div>

    <template>
        <section class="city">
            <div class="city-weather-header">
                <h3>Moscow</h3>
                <div class="city-temperature">5&#176;C</div>
                <div class="city-weather-icon">
                    <i class="wi wi-day-sunny"></i>
                </div>
                <button class="button-remove-favorite">&#215;</button>
            </div>
            <ul class="weather-details">
                <li>
                    <span class="title">Ветер</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Облачность</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Давление</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Влажность</span>
                    <span class="value">Загрузка...</span>
                </li>
                <li>
                    <span class="title">Координаты</span>
                    <span class="value">Загрузка...</span>
                </li>
            </ul>
        </section>
    </template>

    <script src="script.js" type="text/javascript"></script>
</main>
</body>
</html>
